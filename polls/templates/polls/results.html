<!DOCTYPE html>
<html>
    <head>
        <title>Poll's Results'</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>

        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>

        <a href="{% url 'polls:detail' question.id %}" style='text-decoration: none'>Vote again?</a>
    </body>
</html>
